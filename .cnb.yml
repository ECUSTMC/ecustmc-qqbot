master:
  push:
    - name: sync
      runner:
        cpus: 2
      imports: https://cnb.cool/ecustmc/key/-/blob/main/env.yml
      stages:
        - name: sync to github
          image: tencentcom/git-sync
          settings:
            target_url: https://github.com/ECUSTMC/ecustmc-qqbot.git
            auth_type: https
            username: ${GITHUB_USERNAME}
            password: ${GITHUB_ACCESS_TOKEN}